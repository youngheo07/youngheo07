<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20-10 nh√©</title>
  <link rel="stylesheet" href="./access/css/base.css">
  <style>
    body {
      background: #ffeef5;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .header {
      margin-top: 20px;
    }

    .title {
      font-size: 24px;
      color: #d63384;
    }

    .button--item {
      margin: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .box {
      width: 200px;
      height: 100px;
      background: #fff0f5;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      position: absolute;
      visibility: hidden;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .box.show {
      visibility: visible;
      opacity: 1;
      transform: scale(1);
    }

    .box.hide {
      opacity: 0;
      transform: scale(0.5);
    }

    .box-header {
      font-weight: bold;
      margin-top: 10px;
      color: #e91e63;
    }

    .box-body {
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header--menu">
      <h1 class="title">target ·ªü ph√≠a d∆∞·ªõi d√πm v·ªõi</h1>
    </div>
  </header>

  <!-- Main -->
  <div class="body">
    <div class="container body--menu">
      <button class="button--item" onclick="startBoxesLoop()">Here Here</button>
    </div>
  </div>

  <!-- Box Template -->
  <div class="box">
    <div class="box-header">
      <span>üíê</span> Ch√∫c b·∫°n t·∫•t c·∫£
      <button onclick="hideBox(this)">-</button>
    </div>
    <div class="box-body">Tr·ª´ v·∫•t v·∫£ nh√© üíñ</div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.box');
    const audio = new Audio('./access/audio/20-10.mp3');
    let loopInterval = null;

    // Random v·ªã tr√≠ h·ªôp
    function randomPosition(box) {
      const randomTop = Math.floor(Math.random() * (window.innerHeight - 120));
      const randomLeft = Math.floor(Math.random() * (window.innerWidth - 220));
      box.style.top = `${randomTop}px`;
      box.style.left = `${randomLeft}px`;
    }

    // Hi·ªán t·∫•t c·∫£ box
    function showAllBoxes() {
      boxes.forEach((box, index) => {
        randomPosition(box);
        setTimeout(() => {
          box.style.visibility = 'visible';
          box.classList.add('show');
          box.classList.remove('hide');
        }, index * 40);
      });
    }

    // ·∫®n t·∫•t c·∫£ box
    function hideAllBoxes() {
      boxes.forEach((box, index) => {
        box.classList.add('hide');
        setTimeout(() => {
          box.style.visibility = 'hidden';
        }, index * 40);
      });
    }

    // ·∫®n ri√™ng 1 box khi nh·∫•n n√∫t -
    function hideBox(btn) {
      const box = btn.closest('.box');
      box.classList.add('hide');
      setTimeout(() => (box.style.visibility = 'hidden'), 400);
    }

    // Khi nh·∫•n n√∫t "Here Here"
    function startBoxesLoop() {
      if (!loopInterval) {
        audio.loop = true;
        audio.play();

        showAllBoxes();
        loopInterval = setInterval(() => {
          hideAllBoxes();
          setTimeout(() => {
            showAllBoxes();
          }, 600);
        }, 2000);
      }
    }
  </script>
</body>
</html>
